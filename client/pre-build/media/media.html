
<h1>From media</h1>

<input type="text" class="form-control" ng-model='newSong.title' placeholder="Song Title">
<input type="text" class="form-control" ng-model='newSong.uri' placeholder="Link to song">
<md-button class="btn1" ng-click='inputSong(newSong)'> Upload </md-button>

<hr>

<ul class="list-group">
  <li class="list-group-item list-group-item-danger" ng-repeat="song in songList track by $index" ng-click="playSong(song)">{{song.title}}</li>

</ul>

<md-list>
  <md-subheader class="md-no-sticky">Add a song to the queue!</md-subheader>

    <p> {{ topping.name }} </p>
    <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
